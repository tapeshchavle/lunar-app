# Test Configuration
spring.application.name=lunar-event-management-test
server.port=0

# Test Database Configuration (H2 In-Memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Security Configuration for Tests
jwt.secret=test-secret-key-for-testing-only
jwt.expiration=3600000
jwt.refresh-expiration=7200000

# CORS Configuration for Tests
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
file.upload-dir=./test-uploads

# Email Configuration for Tests (Mock)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Payment Configuration for Tests
razorpay.key-id=rzp_test_test_key
razorpay.key-secret=test_secret
razorpay.webhook-secret=test_webhook_secret

# QR Code Configuration for Tests
qr.code.size=100
qr.code.format=PNG

# Logging Configuration for Tests
logging.level.com.lunar=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Disable Actuator for Tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
