# Production Configuration
spring.application.name=lunar-event-management
server.port=${PORT:8080}

# Database Configuration (Cloud)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lunar_events}
spring.datasource.username=${DB_USERNAME:lunar_user}
spring.datasource.password=${DB_PASSWORD:lunar_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Security Configuration
jwt.secret=${JWT_SECRET:lunar-event-management-secret-key-2024-very-long-and-secure}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://your-frontend-domain.com,https://your-admin-domain.com}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Configuration
razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_your_key_id}
razorpay.key-secret=${RAZORPAY_KEY_SECRET:your_razorpay_secret}
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET:your_webhook_secret}

# QR Code Configuration
qr.code.size=${QR_CODE_SIZE:300}
qr.code.format=PNG

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Logging Configuration
logging.level.com.lunar=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.redis.enabled=true

# Application Configuration
app.base-url=${APP_BASE_URL:https://your-app-domain.com}
